<!DOCTYPE html>
<html>
<head><title>Form CRC</title></head>
<body>
  <h1>Inserisci i dati</h1>
  <form method="post" action="/process">
    <label>Text Version: example "54 w 0x1234 99 u8 99", "1 w 0x32 1 i16 -12343"</label>
    <input type="text" name="commandTxt" required><br>
    <button type="submit">Invia</button>
  </form>
  {% if result %}
    <h2>Risultato:</h2>
    <p>{{ result }}</p>
  {% endif %}
</body>
</html>
