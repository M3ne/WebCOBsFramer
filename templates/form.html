<!DOCTYPE html>
<html>
<head><title>Form CRC</title></head>
<body>
  <h1>Inserisci i dati</h1>
  <form method="post" action="/process">
    <label>Campo 1:</label>
    <input type="text" name="field1" required><br>
    <label>Campo 2:</label>
    <input type="text" name="field2" required><br>
    <button type="submit">Invia</button>
  </form>
  {% if result %}
    <h2>Risultato:</h2>
    <p>{{ result }}</p>
  {% endif %}
</body>
</html>
